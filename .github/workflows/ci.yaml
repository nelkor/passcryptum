name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - story-*
      - main
      - dev

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Install ðŸ‘¨ðŸ»â€ðŸ’»
        run: npm i

      - name: Lint ðŸ‘€
        run: npm run lint

      - name: Prettier ðŸªž
        run: npm run format

  type_check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Install ðŸ‘¨ðŸ»â€ðŸ’»
        run: npm i

      - name: Type check ðŸ”¤
        run: npm run type-check

  test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Install ðŸ‘¨ðŸ»â€ðŸ’»
        run: npm i

      - name: Test ðŸ§ª
        run: npm run test

  build-and-hash:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Set up NodeJS ðŸš‰
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install ðŸ‘¨ðŸ»â€ðŸ’»
        run: npm i

      - name: Build ðŸ—ï¸
        run: npm run build

      - name: Copy HTML file to root Â©ï¸
        run: cp dist/index.html passcryptum.html

      - name: Calculate hash ðŸ§®
        run: sha256sum passcryptum.html > sha256sum.txt

      - name: Publish artifacts ðŸ“¢
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            passcryptum.html
            sha256sum.txt
